<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div class="rectangle">
        <header class="header">
            <div class="ic-burger header__element">
                <img class="ic-burger_icon" src="block_5_mobile_menu\image\icon\burger-close.png" alt="Значек закрытия меню">
            </div>
        
            <div class="ic-group">
                <img class="ic-logo" src="block_5_mobile_menu\image\icon\Group.png" alt="Логотип CPS">
            </div>
        
            <div class="ic-search header__element">
                <img class="ic-burger_icon" src="block_5_mobile_menu\image\icon\search.png" alt="Иконка поиска">
            </div>
        </header>
        
        <nav class="main-menu">
           <ul class="main-menu__list">
            <li class="main-menu__element">Ремонт техники</li>
            <li class="main-menu__element">Корпоративным клиент</li>
            <li class="main-menu__element">Услуги и сервисы</li>
            <li class="main-menu__element">Продавцам техники</li>
            <li class="main-menu__element">Партнерам</li>
            <li class="main-menu__element">Производителям</li>
            <li class="main-menu__element">Наши сервисные центр</li>
            <li class="main-menu__element">Контакты</li>
           </ul>
        </nav>
        <div class="contact">
            <div class="contact_icon">
                <div class="ic-phone">
                    <img src="block_5_mobile_menu\image\icon\phone.png" alt="">
                </div>
                <div class="ic-chat">
                    <img src="block_5_mobile_menu\image\icon\chat.png" alt="">
                </div>
                <div class="ic-profile">
                    <img src="block_5_mobile_menu\image\icon\profile.png" alt="">
                </div>
            </div>                
            <div class="contact__contacts">
                <p class="mail">mail@cps.com</p>
                <p class="phone">8 800 890 8900</p>
            </div>
        </div>
        <div class="lang">
           <button class="lang__button">RU</button>
           <button class="lang__button">EN</button>
           <button class="lang__button">CH</button> 
        </div>
    </div>
</body>
</html>
